<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

<body class="default">
  <div class="container vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center adjustToggleNumbers pb-0">

      <div class="col-4 p-0 toggleNumbers">
        1
      </div>
      <div class="col-4 p-0 width-1 toggleNumbers">
        2
      </div>
      <div class="col-4 p-0 toggleNumbers lastNumber ">
        3
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4 space1">
        calc
      </div>
      <div class="col-2 space2">
        THEME
      </div>
      <div class="col-6 space3">
        <div id="toggleContainer" class="container">
          <div class="row">
            <div id="circle" class="col-auto ">

            </div>

            <div id="circle1" class="col-auto">

            </div>

            <div id="circle2" class="col-auto">

            </div>

          </div>

        </div>

      </div>
    </div>

    <div class="container  justify-content-center result">0
      <div class="row ">
        <div class="col text-center">
        </div>
      </div>
    </div>

    <div class="container keyPad g-0 ">
      <div class="row justify-content-center pb-4 g-0">
        <div class="col-4 colWidth">
          <button>7</button>
        </div>
        <div class="col-4 colWidth">
          <button>8</button>
        </div>

        <div class="col-4 colWidth  ">
          <button>9</button>
        </div>

        <div class="col-4 colWidth ">
          <button id="delBtn">DEL</button>
        </div>

      </div>
      <div class="row justify-content-center pb-4 g-0 ">
        <div class="col-4 colWidth">
          <button>4</button>
        </div>
        <div class="col-4 colWidth">
          <button>5</button>
        </div>

        <div class="col-4 colWidth  ">
          <button>6</button>
        </div>

        <div class="col-4 colWidth ">
          <button>+</button>
        </div>

      </div>
      <div class="row justify-content-center pb-4 g-0 ">
        <div class="col-4 colWidth">
          <button>1</button>
        </div>
        <div class="col-4 colWidth">
          <button>2</button>
        </div>

        <div class="col-4 colWidth  ">
          <button>3</button>
        </div>

        <div class="col-4 colWidth ">
          <button>-</button>
        </div>

      </div>
      <div class="row justify-content-center pb-4 g-0 ">
        <div class="col-4 colWidth">
          <button>.</button>
        </div>
        <div class="col-4 colWidth">
          <button>0</button>
        </div>

        <div class="col-4 colWidth  ">
          <button>/</button>
        </div>

        <div class="col-4 colWidth ">
          <button>x</button>
        </div>

      </div>
      <div class="row justify-content-center pb-4 g-0 ">
        <div class="col-6 d-flex justify-content-center ">
          <button id="resetBtn">RESET</button>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <button id="equalBtn">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
